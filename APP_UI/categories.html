<html>

<head>

  <title>Categories</title>

    <link href="css/categories.css" rel="stylesheet">
    <!-- Custom Fonts from Google -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

</head>

<body>
		<h1 class="title">CATEGORIES</h1>
    <a href="index.html" class="home">Home</a>
		<ul class="rolldown-list" id="myList">
		  <li><span class="category">Society</span> <span class="noOfPosts">(10)</span></li>
		  <li><span class="category">Personal</span> <span class="noOfPosts">(5)</span></li>
		  <li><span class="category">Environment</span> <span class="noOfPosts">(16)</span></li>

		</ul>
    <div class="categoryFunctions">
        <button class="addCategory">Add Category</button>
        <button class="remCategory">Remove Category</button>
        <form class="filterPosts">
          <p style="text-align:center">Filter Posts by date and category:</p>
          <p>Start Date:  <input type="date" class="startDate" /></p>
          <p>End Date  :  <input type="date" class="endDate"/></p>
          <p>Category  :  <input type="text" class="categoryName" placeholder="Category Name"/></p>

          <button class="displayPosts">Display Posts</button>

        </form>
    </div>



</body>
