<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Upload post</title>
      <link href="css/upload.css" rel="stylesheet">
</head>

<body>
  <center>
    <h1>Upload Your Act of Kindness</h1>
  <div class="form-popup" id="uploadForm">
    <form action="http://localhost:3000/api/act/upload" class="form-container">



      <label for="caption"><b>Caption</b></label><br>
      <input type="text" placeholder="Enter caption for your post" name="caption" required>
      <br><br>

      <!-- Decide how to uplaod pictures:  -->
      <label for="imgurl"><b>Upload Image</b></label><br>
      <input type="text" placeholder="Enter URL of image" name="imgurl" style="width:50%;" required>
      <button type="" style="width:10%;margin-top:0" class="btn">Upload</button>
      <br><br>

      <label for="desc"><b>ACT ID</b></label><br>
      <input type="text" placeholder="Enter act ID" name="actid" required>

      <br><br>
      <label for="category"><b>Category</b></label>
      <select class="category" >
        <option value="society">Society</option>
        <option value="environment">Environment</option>
        <option value="personal">Personal</option>
      </select>
      <label class="newcategory" >or <a ><b> Add New Category</b></a></label>

      <br><br>



      <button type="submit" class="btn">Submit</button>
      <a href="index.html"><button type="button" class="btn cancel" >Cancel</button></a>
    </form>
  </div>
</div>

</center>


</body>

</html>
